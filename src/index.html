<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCC Listing Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    #container {
      width: 100%;
      margin-top: 1.2em;
      position: absolute;
    }
    #container-top {
      width: 96%;
      margin-left: 1%;
      margin-right: 1%;
      padding-left: .5em;
      padding-right: .5em;
      padding-bottom: .1em;
      padding-top: .55em;
      background-color: #1e1e1e;
      border-radius: 8px;
      position: relative;
    }
    #container-main {
      width: 96%;
      margin-left: 1%;
      margin-right: 1%;
      margin-top: 1em;
      padding-top: .5em;
      padding-left: .3em;
      padding-right: .3em;
      padding-bottom: .1em;
      background-color: #1e1e1e;
      border-radius: 8px;
      position: relative;
    }
    .input-group {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    #url {
      flex: 1;
      padding: 10px;
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #444444;
      border-radius: 4px;
      margin-right: 10px;
    }
    #saveUrlButton {
      padding: 10px 20px;
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #444444;
      border-radius: 4px;
      cursor: pointer;
    }
    #saveUrlButton:hover {
      background-color: #444444;
    }
    #storedUrlsList {
      width: 96%;
      margin-left: auto;
      margin-right: auto;
      height: 300px;
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #444444;
      border-radius: 4px;
      overflow-y: auto;
      padding: 10px;
      position: relative;
    }
    #storedUrlsList li {
      padding: 5px;
      cursor: pointer;
    }
    #storedUrlsList li.selected {
      background-color: #555555;
    }
    .listing-box {
      border: 1px solid #444444;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .listing-box .info {
      display: flex;
      flex-direction: column;
    }
    .listing-box h3 {
      margin: 0;
      font-size: 1.2em;
    }
    .listing-box p {
      margin: 5px 0;
    }
    .listing-box .latest-version {
      font-size: 0.8em;
      color: #aaaaaa;
    }
    .version-dropdown {
      background-color: #333333;
      color: #ffffff;
      border: 1px solid #444444;
      border-radius: 4px;
      padding: 5px;
    }
    #app-version-bubble {
      position: absolute;
      top: 0em;
      right: 0em;
      background-color: #444444;
      color: #ffffff;
      padding: 5px 10px;
      border-radius: 0 0 0 .4em;
      font-size: 0.6em;
    }
  </style>
</head>
<body>
  <div id="app-version-bubble">Version: <span id="app-version"></span></div>
  <div id="container">
    <div id="container-top">
      <div class="input-group">
        <input type="text" id="url" placeholder="Enter VCC Listing URL">
        <button id="saveUrlButton">Save Listing</button>
      </div>
    </div>
    <div id="container-main">
      <ul id="storedUrlsList"></ul>
    </div>
  </div>
<script src="renderer.js"></script>
</body>
</html>
